{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %} 
<div class="d-flex flex-fill flex-column align-items-center justify-content-center">
  <h1 class="display-4 mb-3 text-center">Sign in</h1>
  <form method="post" class="auth-form">
    {% crispy form %}
    <button type="submit" class="btn btn-primary">Sign in</button>
    <p class="d-inline ml-2"><small><a href="{% url 'password_reset' %}">Forgot your password?</a></small></p>
  </form>
</div>
{% endblock %}

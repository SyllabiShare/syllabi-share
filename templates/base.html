{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Syllabi Share </title>

    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body style="background-image: url({% static 'back.png' %}); background-size: cover;" class="d-flex flex-column align-items-center vh-100">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark w-100">
      <a class="navbar-brand" href="/">SyllabiShare</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" style="padding-top:1%">
            <form action="/search/" method="POST">
              {% csrf_token %}
              <input style="width:50%;" id="search" type="text" name="search">
              <input class="btn-success" id='button' type="submit" value="Search">
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/upload">upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/suggest">feedback</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">about</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
            {{user.username}}
            </a>
            <div class="dropdown-menu dropdown-menu-right" style="text-align: right; min-width: 0;">
              <a class="dropdown-item" href="{% url 'logout' %}"> Logout </a>
              <a class="dropdown-item" href="/settings">Settings</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-3 flex-fill">
      {% block content %}
      {% endblock %}
    </div>

    <a href="https://github.com/verndrade/syllabi-share"><img class="github" src="{% static 'github.png' %}"></a>

    <footer>
      {% block footer %}
      {% endblock %}
    </footer>
  </body>
</html>
